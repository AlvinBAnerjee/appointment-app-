<div>
    <input [(ngModel)]="newAppointmentTitle" type="text" placeholder="Appointment description">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
    <button (click)="addAppointment()">Add</button>
</div>
<ul>
    <li *ngFor="let appointment of appointments; index as i">
        {{appointment.id}} |  {{appointment.title}} | {{appointment.date | date:'dd.MM.yyy'}} <!--Normal one way data binding-->
        <button (click)="deleteAppointment(i)">Delete</button> <!--Click event handler for deleteting appointments-->
    </li>
</ul>
